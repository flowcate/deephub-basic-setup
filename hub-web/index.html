<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect to Hub Admin</title>
    <style type="text/css">
        body {
            font-family: "Open Sans", sans-serif;
        }
        a {
            color: #009fe3;
        }
        a:active,
        a:focus,
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>The Hub Admin page has been moved.</h1>
<h2>You will be redirected automatically within 10 seconds.</h2>
<h3><a id="link">Redirect directly</a></h3>
<script>
    var replace = function () {
        window.location.replace("/");
    };
    document.getElementById('link').addEventListener('click', replace);
    window.setTimeout(function () {
        replace();
    }, 10000);
</script>
</body>
</html>
