version: "3.2"
services:

  deephub:
    image: flowcate/deephub:2.3.0
    container_name: deephub-2.3.0
    restart: unless-stopped
    read_only: true
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "10m"
    environment:
      - DEEPHUB_PORT=7081
      - DEEPHUB_HOST=0.0.0.0
      - DEEPHUB_CORS=true
      - DEEPHUB_OPENID_CLIENT_NAME=
      - DEEPHUB_OPENID_CONFIG_URL=
      - DEEPHUB_LICENSE_KEY=4597ceda-83e2-43bb-a3aa-61b9450fad74
      - SQLITE_TMPDIR=/data
    ports:
      - "7081"
    volumes:
      - "./hub-data/:/data"
    networks:
      - deephub-net

  deephub-admin-ui:
    image: flowcate/deephub-ui:admin-2.3.0-nginx-1.24.0
    container_name: deephub-admin-ui-2.3.0
    tty: true
    stdin_open: true
    read_only: true
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "10m"
    depends_on:
      - deephub
    restart: unless-stopped
    ports:
      - "8080"
    volumes:
      - "./hub-web/:/tmp/run"
      - "./hub-web/nginx/log/:/var/log/nginx"
      - "./hub-web/nginx/cache/:/var/cache/nginx"
      - "./hub-web/nginx/webapp/:/webapp"
    environment:
      - NGINX_BASE_HREF=/deephub-admin-ui/
      - DEEPHUB_ROOT_URL=/deephub
    networks:
      - deephub-net

  deephub-kiosk-ui:
    image: flowcate/deephub-ui:kiosk-2.3.0-nginx-1.24.0
    container_name: deephub-kiosk-ui-2.3.0
    tty: true
    stdin_open: true
    read_only: false
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "10m"
    depends_on:
      - deephub
    restart: unless-stopped
    ports:
      - "8080"
    volumes:
      - "./hub-web/:/tmp/run"
      - "./hub-web/nginx/log/:/var/log/nginx"
      - "./hub-web/nginx/cache/:/var/cache/nginx"
      - "./hub-web/nginx/conf.d/:/etc/nginx/conf.d"
    environment:
      - NGINX_BASE_HREF=/deephub-kiosk-ui/
      - DEEPHUB_ROOT_URL=/deephub
    networks:
      - deephub-net


  deephub-apache:
    image: httpd:alpine
    container_name: deephub-apache-2.3.0
    restart: unless-stopped
    read_only: true
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "10m"
    depends_on:
      - deephub-admin-ui
      - deephub-kiosk-ui
    ports:
      - "8081:80"
    volumes:
      - "./apache/conf:/usr/local/apache2/conf"
      - "./apache/htdocs:/usr/local/apache2/htdocs"
      - "./apache/logs:/usr/local/apache2/logs"
    networks:
      - deephub-net

networks:
  deephub-net:
